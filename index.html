<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Låna smart – jämför lån gratis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {margin:0;font-family:'Inter',sans-serif;background:#f8f9fa;color:#1a1a1a;display:flex;flex-direction:column;min-height:100vh;align-items:center;justify-content:center;padding:20px;box-sizing:border-box;background:linear-gradient(135deg,#667eea,#764ba2);}
    .container {background:white;max-width:380px;width:100%;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,0.1);padding:40px 30px;text-align:center;}
    h1 {font-size:28px;margin:0 0 12px;color:#1a1a1a;}
    p {font-size:16px;color:#555;margin:0 0 30px;line-height:1.5;}
    .btn {display:block;background:#667eea;color:white;padding:16px;font-size:18px;font-weight:600;border-radius:12px;text-decoration:none;margin:12px auto;transition:0.3s;}
    .btn:hover {background:#5a6fd8;transform:translateY(-2px);}
    .btn-compari {background:#ff6b6b;}
    .btn-lendella {background:#4ecdc4;}
    .btn-samly {background:#a8e6cf;}
    footer {margin-top:30px;font-size:12px;color:rgba(255,255,255,0.8);}
  </style>
</head>
<body>
  <div class="container">
    <h1>Låna smartare</h1>
    <p>Jämför privatlån från 40+ banker – gratis, snabbt och utan krångel.</p>
    
    <a href="https://compari.se/?utm_source=..." class="btn btn-compari">Compari.se – upp till 800 000 kr</a>
    <a href="https://addrevenue.io/t?a=..." class="btn btn-lendella">Lendella – sänk räntan</a>
    <a href="https://addrevenue.io/t?a=..." class="btn btn-samly">Samly – samla lån</a>
    
    <footer>Made with ❤️ – dittnamn.github.io</footer>
  </div>
</body>
</html>
